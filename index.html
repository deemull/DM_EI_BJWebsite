<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title> Team website</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <form action="/fontsize">
    <div class="heart">
    <label id="display">❤️</label>
    <br><br>
    <button type="button" onclick="changeSize()">Change size</button>
    
    <label>Change Font Color To:</label>
    <button type="button" onclick="changeFontColor('palevioletred');">Light Red</button>
    <button type="button" onclick="changeFontColor('lavenderblush');">Blush</button>
    <button type="button" onclick="changeFontColor('peachpuff');">Peach</button>
    <button type="button" onclick="changeFontColor('rosybrown');">Brown</button>
    <button type="button" onclick="changeFontColor('cornflowerblue');">Blue</button>
    <button type="button" onclick="changeFontColor('indigo');">Indigo</button>

    <p id="text"></p>
      
    h1>Background Color is being changed every 1 seconds</h1>
    <script>
    setInterval(
    function () {
    var randomColor = Math.floor(Math.random()*16777215).toString(16);
    document.body.style.backgroundColor = "#"+randomColor;
    },1000);
    </script>
    </div>
    </form>
  </body>
</html>
